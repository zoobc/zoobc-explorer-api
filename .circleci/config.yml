version: 2
jobs:
  deploy-testnet:
    docker:
      - image: circleci/node:8.10
    steps:
      - add_ssh_keys:
          fingerprints:
            - '13:56:00:d1:a0:36:a8:17:07:17:b6:5c:19:71:8f:b9'
      - run:
          name: Setup SSH Key Testnet
          command: |
            ssh-keyscan -H ${SSH_HOST_TESTNET} >> ~/.ssh/known_hosts
      - run:
          name: Deploy Testnet
          command: |
            ssh ${SSH_USER}@${SSH_HOST_TESTNET} "pm2 deploy ecosystem.config.js testnet update --force"

  deploy-mainnet:
    docker:
      - image: circleci/node:8.10
    steps:
      - add_ssh_keys:
          fingerprints:
            - '04:a3:fa:ae:79:4f:97:4d:e8:66:74:45:8a:0c:c1:33'
      - run:
          name: Setup SSH Key Mainnet
          command: |
            ssh-keyscan -H ${SSH_HOST_MAINNET} >> ~/.ssh/known_hosts
      - run:
          name: Deploy Mainnet
          command: |
            ssh ${SSH_USER}@${SSH_HOST_MAINNET} "pm2 deploy ecosystem.config.js mainnet update"

workflows:
  version: 2
  build:
    jobs:
      - deploy-testnet:
          filters:
            branches:
              only: testnet
      - deploy-mainnet:
          filters:
            branches:
              only: master
