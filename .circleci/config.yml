version: 2
jobs:
  deploy-testnet:
    docker:
      - image: circleci/node:8.10
    steps:
      - add_ssh_keys:
          fingerprints:
            - 'b9:35:de:ea:79:f4:1e:c9:16:04:89:d7:cc:d4:fc:39'
      - run:
          name: Setup SSH Key Host
          command: |
            ssh-keyscan -H ${SSH_HOST_TESTNET} >> ~/.ssh/known_hosts
      - run:
          name: Deploy
          command: |
            ssh ${SSH_USER}@${SSH_HOST_TESTNET} "pm2 deploy ecosystem.config.js testnet update"

  deploy-mainnet:
    docker:
      - image: circleci/node:8.10
    steps:
      - add_ssh_keys:
          fingerprints:
            - 'fd:dc:b5:f9:84:60:7b:d4:ae:78:20:c3:fd:99:9d:53'
      - run:
          name: Setup SSH Key Host
          command: |
            ssh-keyscan -H ${SSH_HOST_MAINNET} >> ~/.ssh/known_hosts
      - run:
          name: Deploy
          command: |
            ssh ${SSH_USER}@${SSH_HOST_MAINNET} "pm2 deploy ecosystem.config.js mainnet update"

workflows:
  version: 2
  build:
    jobs:
      - deploy-testnet:
          filters:
            branches:
              only: tesnet
      - deploy-mainnet:
          filters:
            branches:
              only: master
