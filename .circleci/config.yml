version: 2
jobs:
  deploy-testnet:
    docker:
      - image: circleci/node:8.10
    steps:
      - add_ssh_keys:
          fingerprints:
            - "25:bd:a4:87:dc:6b:08:d1:32:40:96:5a:8c:90:a6:8c"
      - run:
          name: Setup SSH Key Testnet
          command: |
            ssh-keyscan -H ${SSH_HOST_TESTNET} >> ~/.ssh/known_hosts
      - run:
          name: Deploy
          command: |
            ssh ${SSH_USER}@${SSH_HOST_TESTNET} "pm2 deploy ecosystem.config.js testnet update"


  deploy-mainnet:
    docker:
      - image: circleci/node:8.10
    steps:
      - add_ssh_keys:
          fingerprints:
            - "04:a3:fa:ae:79:4f:97:4d:e8:66:74:45:8a:0c:c1:33"
      - run:
          name: Setup SSH Key Mainnet
          command: |
            ssh-keyscan -H ${SSH_HOST_MAINNET} >> ~/.ssh/known_hosts
      - run:
          name: Deploy
          command: |
            ssh ${SSH_USER}@${SSH_HOST_MAINNET} "pm2 deploy ecosystem.config.js mainnet update"

workflows:
  version: 2
  build:
    jobs:
      - deploy-testnet:
          filters:
            branches:
              only: testnet
      - deploy-mainnet:
          filters:
            branches:
              only: master
